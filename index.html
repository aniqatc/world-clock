<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Standard SEO-related meta tags for search engines -->
		<meta name="description" content="Brief description, max 160 characters" />
		<meta name="keywords" content="keyword-1, keyword-2, keyword-3" />
		<meta name="author" content="Author name" />

		<!-- Open Graph meta tags for social media sharing -->
		<meta property="og:title" content="Title of page content" />
		<meta property="og:description" content="Description of page content" />
		<meta property="og:image" content="URL to the Image" />
		<meta property="og:url" content="URL to content" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Title of the site" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter-specific meta tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image:alt" content="Image description" />

		<!-- Page title to appear on browser window -->
		<title>World Clock</title>

		<!------------------------------>
		<!-- Links to CSS styling, custom/web fonts, favicon, icons, frameworks -->
		<link href="styles.css" rel="stylesheet" />
		<link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=DM+Mono:wght@300;400;500&family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
			rel="stylesheet"
		/>

		<!-- Moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
	</head>
	<body>
		<aside>
			<div class="option-button-group">
				<button id="shuffle-tz-btn">Shuffle Timezones</button>
				<button id="list-tz-btn">List of Timezones</button>
			</div>
			<select class="tz-dropdown" id="tz-dropdown">
				<option value="#" disabled selected>Find Your Timezone</option>
			</select>
		</aside>
		<main>
			<section class="time-card-wrapper">
				<div class="time-card--heading">
					<h1></h1>
					<h2>Time Card</h2>
				</div>
				<div class="clock-wrapper">
					<svg class="clock--analog" viewBox="-130 -130 260 350">
						<rect class="clock--digital-bg" x="-130" y="0" />
						<circle class="clock--ring-minutes" r="120" pathlength="60" />
						<circle class="clock--border" cx="0" cy="0" r="125" />
						<text class="clock--text-hours" x="0" y="-95" text-anchor="middle">
							12
						</text>
						<text class="clock--text-hours" x="105" y="5" text-anchor="middle">
							3
						</text>
						<text class="clock--text-hours" x="0" y="105" text-anchor="middle">
							6
						</text>
						<text class="clock--text-hours" x="-105" y="5" text-anchor="middle">
							9
						</text>
						<g transform="rotate(30)">
							<line
								class="clock--ring-hours"
								x1="0"
								y1="-100"
								x2="0"
								y2="-125"
							/>
						</g>
						<g transform="rotate(60)">
							<line
								class="clock--ring-hours"
								x1="0"
								y1="-100"
								x2="0"
								y2="-125"
							/>
						</g>
						<g transform="rotate(120)">
							<line
								class="clock--ring-hours"
								x1="0"
								y1="-100"
								x2="0"
								y2="-125"
							/>
						</g>
						<g transform="rotate(150)">
							<line
								class="clock--ring-hours"
								x1="0"
								y1="-100"
								x2="0"
								y2="-125"
							/>
						</g>
						<g transform="rotate(210)">
							<line
								class="clock--ring-hours"
								x1="0"
								y1="-100"
								x2="0"
								y2="-125"
							/>
						</g>
						<g transform="rotate(240)">
							<line
								class="clock--ring-hours"
								x1="0"
								y1="-100"
								x2="0"
								y2="-125"
							/>
						</g>
						<g transform="rotate(300)">
							<line
								class="clock--ring-hours"
								x1="0"
								y1="-100"
								x2="0"
								y2="-125"
							/>
						</g>
						<g transform="rotate(330)">
							<line
								class="clock--ring-hours"
								x1="0"
								y1="-100"
								x2="0"
								y2="-125"
							/>
						</g>
						<text class="clock--branding-title" x="-45" y="-60">
							World Clock
						</text>
						<text class="clock--branding-author" x="-28" y="-45">By Aniqa</text>
						<rect class="clock--date-bg" rx="6" x="-50" y="40" />
						<text class="clock--date" x="-40" y="57"></text>
						<line
							class="clock--hand-minute clock--hand"
							x1="0"
							y1="2"
							x2="0"
							y2="-90"
						/>
						<line
							class="clock--hand-hour clock--hand"
							x1="0"
							y1="2"
							x2="0"
							y2="-50"
						/>
						<line
							class="clock--hand-second clock--hand"
							x1="0"
							y1="10"
							x2="0"
							y2="-105"
						/>
						<circle class="clock--center-ring" r="3" />
						<text
							class="clock--digital clock--digital-time"
							x="-90"
							y="172"
						></text>
						<text class="clock--digital clock--digital-s" x="25" y="172"></text>
						<text class="clock--am" x="40" y="192">AM</text>
						<text class="clock--pm" x="70" y="192">PM</text>
					</svg>
				</div>
				<div class="tz-data-wrapper">
					<h3></h3>
					<ul>
						<li>Time Difference: <span id="tz-difference">+5 Hours</span></li>
						<li id="tz-official-name"></li>
						<li>Day of Year: <span id="tz-day-year"></span></li>
					</ul>
				</div>
			</section>
			<section class="timezone-wrapper">
				<div class="timezone-button-group"></div>
			</section>
		</main>
		<footer>
			Coded by
			<a href="https://aniqa.dev" target="_blank" rel="noopener noreferrer">
				Aniqa</a
			>
			<br />
			<small
				>View
				<a
					href="https://github.com/aniqatc"
					target="_blank"
					rel="noopener noreferrer"
					>Source Code</a
				></small
			>
		</footer>
		<!-- Link to JavaScript code -->
		<script src="script.js"></script>
	</body>
</html>
